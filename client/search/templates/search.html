<template name="search">
<h3> Showing results for:</h3>
<h3>"{{search_query}}"</h3>
<div class="container"> 
 <ul class="list-group">
  {{#each results}}
    {{#with this}}
	<li class="list-group-item" data-toggle="collapse" href="#flight">
      <div class="col-xs-1">
        <div class="ui large red square label">{{day}}<div class="ui divider"></div> {{month}}/{{date}}</div>
      </div>
      <div class="col-xs-4">
        <p>{{title}}</p>
      </div>
      <div class="col-xs-4">
        <p>{{venue_name}}</p>
	<p>{{city}}, {{state}}, {{country}} </p>
      </div>
      <div class="col-xs-3">
        <p> ${{min_price}}</p>
      </div>
	</li>
	<div id="flight" class="panel panel-default panel-collapse collapse">
	  <div class="row">
	    <div class="col-xs-2">
	      <span class="glyphicon glyphicon-plane"></span>
	    </div>
	    <div class="col-xs-4">
	  	<p>Test Text</p>
	    </div>
	  </div>
	</div>
	<br>
    {{/with}}
  {{/each}}
  </ul>
</div>
</template>
